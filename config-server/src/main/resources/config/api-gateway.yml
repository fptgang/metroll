server:
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: api-gateway
  docker:
    compose:
      enabled: false
  jackson:
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account/**
            #- Header=X-Api-Version, 1
          filters:
            - RewritePath=/account/(?<path>.*), /$\{path}
        - id: account-service-plural
          uri: lb://account-service
          predicates:
            - Path=/accounts/**
          filters:
            - RewritePath=/accounts/(?<path>.*), /accounts/$\{path}
        - id: subway-service
          uri: lb://subway-service
          predicates:
            - Path=/subway/**
          filters:
            - RewritePath=/subway/(?<path>.*), /$\{path}
        - id: subway-service-plural
          uri: lb://subway-service
          predicates:
            - Path=/subways/**
          filters:
            - RewritePath=/subways/(?<path>.*), /$\{path}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/order/(?<path>.*), /$\{path}
        - id: order-service-plural
          uri: lb://order-service
          predicates:
            - Path=/orders/**
          filters:
            - RewritePath=/orders/(?<path>.*), /$\{path}
        - id: ticket-service
          uri: lb://ticket-service
          predicates:
            - Path=/ticket/**
          filters:
            - RewritePath=/ticket/(?<path>.*), /$\{path}
        - id: ticket-service-plural
          uri: lb://ticket-service
          predicates:
            - Path=/tickets/**
          filters:
            - RewritePath=/tickets/(?<path>.*), /$\{path}
        - id: openapi-proxy
          uri: http://api-gateway.metroll:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
        - id: openapi-local
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

metroll:
  exception:
    log: true

  auth:
    fake-firebase-profiles: false

springdoc:
  cache:
    disabled: true
  version: '@springdoc.version@'
  swagger-ui:
    use-root-path: true

eureka:
  client:
    service-url:
      defaultZone: http://service-registry.metroll:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
