spring:
  application:
    name: subway-service

  docker:
    compose:
      enabled: false

  jackson:
    default-property-inclusion: non_null

  data:
    mongodb:
      uri: ${DATABASE_SUBWAY_SERVICE}
      ssl: {enabled: true}

  rabbitmq:
    host: ${CLOUDAMQP_HOST}
    port: ${CLOUDAMQP_PORT}
    username: ${CLOUDAMQP_USERNAME}
    password: ${CLOUDAMQP_PASSWORD}
    publisher-confirms: true
    virtual-host: ${CLOUDAMQP_VHOST}
    ssl:
      enabled: true

server:
  forward-headers-strategy: framework

metroll:
  exception:
    log: true

springdoc:
  cache:
    disabled: true
  version: '@springdoc.version@'

eureka:
  client:
    service-url:
      defaultZone: http://service-registry.metroll:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      enabled: true
