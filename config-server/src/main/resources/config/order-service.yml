spring:
  application:
    name: order-service

  docker:
    compose:
      enabled: false

  jackson:
    default-property-inclusion: non_null

  data:
    mongodb:
      uri: ${DATABASE_ORDER_SERVICE}
      ssl: {enabled: true}

server:
  forward-headers-strategy: framework

metroll:
  exception:
    log: true

springdoc:
  cache:
    disabled: true
  version: '@springdoc.version@'

eureka:
  client:
    service-url:
      defaultZone: http://service-registry.metroll:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
